<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Plan</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <!-- landing page -->
        <div class="landing-screen">
            <aside class="robot"></aside>

            <section class="text-boxs">
              <div class="box box1">
                <h3>welcome to Ultra Plan!</h2>
              </div>

              <div class="box box2">
                <h4>Time to take action and learn a new 
                    <span class="sill-slider">skill..</span></h4>
                    <h5>Here you can calculate how much total hours you would like to dedicate to a new skill and we'll calculate in how long you should accomplish your goal..</h5>
              </div>

              <div class="box box3">
                <h5>start new project now</h5>
                <span class="clickHere-down-arrow">
                    <i class="fa-solid fa-angle-down"></i>
                </span>
                <button class="btn start-btn">here</button>
              </div>

            </section>
        </div>
        <!-- ramdom quote -->
        <section id="quote">
            <h5>"Lorem ipsum dolor, sit amet consectetur adipisicing."</h5>
            <button class="btn quote-btn">New quote</button>
        </section>
    </main>

<!-- script -->
<script src="app.js"></script>    
</body>
</html>
